name: Windows
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build "build.bat ci"
      shell: cmd
      run: call "${{github.workspace}}\build.bat" ci
    - uses: actions/upload-artifact@v2
      with:
        name: TiRPC
        path: ${{github.workspace}}\artifact
